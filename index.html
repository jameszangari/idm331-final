<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDM 331 Final</title>
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--<script
      type="text/javascript"
      src="https://kit.fontawesome.com/080c06f1d6.js?ver=5.6.2"
      id="font-awesome-js"
    ></script>-->
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="c-controls">
      <h3 class="c-controls__header">Controls</h3>
      <div class="c-controls-group">
        <button class="c-controls__button" id="js-zoom-in">
          <i class="fas fa-search-plus"></i> Zoom In
        </button>
        <button class="c-controls__button" id="js-zoom-out">
          <i class="fas fa-search-minus"></i> Zoom Out
        </button>
        <button class="c-controls__button" id="js-reset-cam">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
        <!--<label for="js-checkbox" class="c-controls__label">
                <input type="checkbox" class="c-controls__button" id="js-checkbox">
            </label>-->
        <span class="switch-label"
          >Refraction
          <label class="switch">
            <input type="checkbox" id="js-refraction" />
            <span class="slider"></span>
          </label>
        </span>
        <span class="switch-label"
          >Auto Rotate
          <label class="switch">
            <input type="checkbox" id="js-autorotate" />
            <span class="slider"></span>
          </label>
        </span>
      </div>
    </div>
    <script src="./src/scripts/main.js" type="module"></script>
  </body>
</html>
